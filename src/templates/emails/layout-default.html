<!DOCTYPE html>
<html lang="{{ language }}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ siteName }} - {{ emailSubject }}</title>
	</head>
	<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
		<table
			width="100%"
			cellpadding="0"
			cellspacing="0"
			border="0"
			style="background-color: #ffffff; max-width: 600px; margin: 20px auto; border-collapse: collapse;"
		>
			<!-- Header -->
			<tr>
				<td
					style="padding: 15px; text-align: left; font-size: 24px; font-weight: bold; color: #2E8B57;"
				>
					<a
						href="{{ siteUrl }}"
						style="color: #2E8B57; text-decoration: none;"
						>{{ siteName }}</a
					>
				</td>
				<td style="padding: 15px; text-align: right;"></td>
			</tr>
			<tr>
				<td colspan="2" style="border-bottom: 2px solid #2E8B57;"></td>
			</tr>

			<!-- Content -->
			<tr>
				<td colspan="2" style="padding: 20px;">
					{{ emailContent | safe }}
				</td>
			</tr>

			<!-- Footer -->
			<tr>
				<td
					colspan="2"
					style="background-color: #f4f4f4; padding: 15px; text-align: center; font-size: 12px;"
				>
					<a
						href="{{ siteUrl }}/privacy"
						style="color: #2E8B57; text-decoration: none; margin: 0 10px;"
						>Privacy Policy</a
					>
					<a
						href="{{ siteUrl }}/terms"
						style="color: #2E8B57; text-decoration: none; margin: 0 10px;"
						>Terms of Service</a
					>
					<p style="margin-top: 10px;">
						&copy; {{ currentYear }} {{ siteName }}. All Rights
						Reserved.
					</p>
				</td>
			</tr>
		</table>
	</body>
</html>
